<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h1 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a><br/>
            <small>{{ site.authors }}

              <div class="right">
                <span>
                <a href="{{ site.baseurl }}/public/slides.pdf">
                  <img style="float: left;" src="{{ site.baseurl }}/public/pdf.png">&nbsp;slides</img></a>
                </span>
              </div>
            </small>
          </h1>

        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
